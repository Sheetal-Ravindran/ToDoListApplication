<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My TodoList</title>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div id="myDiv" class="header">
      <h1 style="margin: 5px;">My To Do List</h1>
      <input type="text" id="myInput" placeholder="Title..." />
      <button onclick="createNewElement()" class="addBtn">Add</button>
    </div>
    <ul id="myList">
      <li>
        <input type="checkbox" name="list1" text="Hit the gym" />
        <label for="list1"> Hit the gym </label><br />
      </li>
      <li>
        <input type="checkbox" name="list2" value="Meet George" checked />
        <label for="list2"> Meet George </label><br />
      </li>
      <li>
        <input type="checkbox" name="list3" value="Buy eggs" />
        <label for="list3">Buy eggs </label><br />
      </li>
      <li>
        <input type="checkbox" name="list4" value="Read a book" />
        <label for="list4"> Read a book </label><br />
      </li>
      <li>
        <input type="checkbox" name="list5" value="Organize office" />
        <label for="list5"> Organize office </label><br />
      </li>
    </ul>
  </body>
</html>
